<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>
<body>

    <header>
        <h1 class="main-heading">Welcome to My Styled Page</h1>
    </header>

    <section>
        <h2>About This Page</h2>
        <p class="intro-text">This is a sample paragraph to demonstrate external CSS styling.</p>
        <img id="styled-image" src="https://images.pexels.com/photos/31249509/pexels-photo-31249509.jpeg" alt="Magnolia Blossoms">
    </section>

    <!-- Table Section -->
    <section>
        <h2>Sample Table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Emma Brown</td>
                <td>22</td>
                <td>UK</td>
            </tr>
        </table>
    </section>

    <!-- Audio Section -->
    <section>
        <h2>Listen to Some Music</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Video Section -->
    <section>
        <h2>Watch a Video</h2>
        <video controls width="400">
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <footer>
        <p class="footer-text">Â© 2025 My Prototype Website</p>
    </footer>

</body>
</html>
